spring:
  application:
    name: post-service
  datasource:
    url: jdbc:postgresql://localhost:5432/HUDDL
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081